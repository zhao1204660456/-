<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>caculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 承载计算器布局的盒子 -->
    <div class="all">
        <!-- 头部开始 -->
            <header class="head">
                <span>计算器</span>
                <div class="dian">
                    <div class="dian1 dian2"></div>
                    <div class="dian1"></div>
                    <div class="dian1"></div>
                </div>
            </header>
        <!-- 头部结束 -->
        <!-- 屏幕显示开始 -->
        <div class="pm">
            <div class="xian">
                
            </div>
        </div>
        <!-- 屏幕显示结束 -->
        <!-- 下拉开始 -->
            <div class="xl">
                <img src="img/xiala.png" alt="">
            </div>
        <!-- 下拉结束 -->
        <!-- 底部开始 -->
            <footer class="foot">
                <div class="aj">C</div>
                <div class="aj">÷</div>
                <div class="aj">X</div>
                <div class="aj aj1">del</div>
                <div class="aj aj6">7</div>
                <div class="aj aj6">8</div>
                <div class="aj aj6">9</div>
                <div class="aj aj1">-</div>
                <div class="aj aj6">4</div>
                <div class="aj aj6">5</div>
                <div class="aj aj6">6</div>
                <div class="aj aj1">7</div>
                <div class="aj aj6">1</div>
                <div class="aj aj6">2</div>
                <div class="aj aj6">3</div>
                <div class="aj aj1">()</div>
                <div class="aj aj2 aj6">0</div>
                <div class="aj aj2 aj6">.</div>
                <div class="aj aj2 aj6">+/-</div>
                <div class="aj aj1 aj2 aj7">=</div>
            </footer>
        <!-- 底部结束 -->
    </div>
    
</body>
</html>
