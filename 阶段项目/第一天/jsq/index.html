<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 计算器大盒子 -->
    <div class="all">
        <!-- 头部开始 -->
        <header class="hd">
            <div class="xian">
                <div class="xian1 xian2"></div>
                <div class="xian1"></div>
                <div class="xian1"></div>
            </div>
            <span>Caculator</span>
            <div class="you">
                <div class="you1">
                    <div class="you3"></div>
                </div>
                <div class="you1">
                    <div class="you2"></div>
                </div>
                <div class="you1">X</div>  
            </div>
        </header>
        <!-- 头部结束 -->
        <!-- 屏幕显示开始 -->
        <div class="xianshi">
            <div class="shuzi1">
                STANDARD
            </div>
            <div class="shuzi2">
                CLEAR
            </div>
            <div class="shuzi3">
                52.6
            </div>
        </div>
        <!-- 屏幕显示结束 -->
        <!-- 按钮开始 -->
        <div class="aj">
            <div class="anjian">9</div>
            <div class="anjian">8</div>
            <div class="anjian">7</div>
            <div class="anjian anjian1 anjian3">÷</div>
            <div class="anjian">6</div>
            <div class="anjian">5</div>
            <div class="anjian">4</div>
            <div class="anjian anjian1 anjian3">X</div>
            <div class="anjian">3</div>
            <div class="anjian">2</div>
            <div class="anjian">1</div>
            <div class="anjian anjian1 anjian3">-</div>
            <div class="anjian anjian2">.</div>
            <div class="anjian anjian2">0</div>
            <div class="anjian anjian2 anjian3">=</div>
            <div class="anjian anjian1 anjian2 anjian3">+</div>
        </div>
        <!-- 按钮结束 -->

    </div>
</body>
</html>
