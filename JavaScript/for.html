    <script>
        function price(number,prices){
            var i,j,k,n=0;
            for(i=0;i<=20;i++){
                for(j=0;j<=100;j++){
                    for(k=0;k<34;k++){
                        if(i+j+3*k==number&&5*i+1*j+k*1==prices){
                            document.write("公鸡有"+i+"只，母鸡有"+j+"只，小鸡有"+3*k+"只"+"<br>");
                            n++;
                        }
                    }
                }
            }
            document.write("共有"+n+"种可能");
        }
        price(100,100);
    </script>
