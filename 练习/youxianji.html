<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.div {
            background-color: yellow;
        }
        
        #div {
            background-color: red;
        }
        
        span {
            background-color: aqua;
        }
        
        .son {
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
        }
    </style>
</head>

<body>
    <div style="width: 200px; height: 200px; padding: 60px; margin:60px;border:solid 10px red;position: relative;">
        <div class="son">aa</div>
    </div>
    <!-- 
        float:块元素无间隙在一行
        清除浮动带来的影响
        行内样式设置浮动就能设置宽高
        绝对定位相对于第一个具有定位属性的父辈元素定位，除去border的宽度
     -->
</body>

</html>
