<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        定位练习
    </title>
    <style>
        body{
            height: 5000px;
        }
    .box{
        width: 200px;
        height: 200px;
        position: fixed;
        top: 60%;
        right: 0;
    }
    .box1{
        width: 100%;
        height: 100%;
        background-color: yellow;
        display: block;
    }
    .box2{
        width: 100%;
        height: 100%;
        background-color: violet;
        display: none;
    }
    </style>
    <script>
        $(function(){
            var t=$(document).scrollTop();
            alert(t);
            
        })
    </script>
</head>
<body>
    <div class="box" id="box">
        <div class="box1"></div>
        <div class="box2" style=" opacity: 0; display: block;"></div>
    </div>
</body>
</html>
