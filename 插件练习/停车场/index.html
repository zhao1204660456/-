<!DOCTYPE html>
<html lang="en" rem="1920">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>停车场</title>
    <link rel="stylesheet" href="../css公共/rem.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 导航开始 -->
    <div class="head">
        <div class="head-left">
            <img class="logo-img" src="img/logo.png" alt="">
            <span>停车场运营监控中心</span>
        </div>
        <div class="head-right">
            <div class="time">
                10:48:33
            </div>
            <div class="year">
                2019年09月21日
            </div>
        </div>
    </div>
    <!-- 导航结束 -->
    <!-- 正文开始 -->
    <div class="content">
        <!-- 左侧开始 -->
        <div class="content-left">
            <div class="today-income">
                <div class="tittle">
                    今日收入 / 元
                </div>
                <div class="money">
                    <div class="money-left">
                        1,847,832
                    </div>
                    <div class="money-right">
                        <span>同比昨日(%)</span>
                        <span><img src="img/up.png" alt=""></span>
                        <span>0.94%</span>
                    </div>
                </div>
            </div>
            <div class="stop-length">
                <h2>当前停车时长</h2>
                <div id="left-center" style="width: 100%; height:2.6rem;">

                </div>
            </div>
            <div class="device-warning">
                <h2>设备警告</h2>
                <div class="device-list">
                    <ul class="device-list-box">
                        <li class="device-list-item">
                            <div class="top">
                                <div class="person">
                                    <span>未处理</span>
                                    <span>巡逻人员：李白</span>
                                </div>
                                <div class="time">
                                    17:00
                                </div>
                            </div>
                            <div class="info">
                                <div class="pos">绿地世纪城</div>
                                <div class="error">入口门坏了</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 左侧结束 -->
        <!-- 中间列开始 -->
        <div class="content-center">
            <div class="map">

            </div>
            <div class="stop-photo">
                <ul class="stop-box">
                    <li>
                        <div class="in-outtime">
                            2018-5-4 18:00
                        </div>
                        <div class="img" style="background-image:url(img/car1.jpg)">

                        </div>
                        <div class="stop-name">
                            郑州市-停车场
                        </div>
                        <div class="stop-number">
                            车牌 京A22222
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 中间列结束 -->
        <!-- 右边开始 -->
        <div class="content-right">
            <div class="stop-number">
                <div class="stop-col">
                    <div class="stop-col-inner">
                        <div>20132</div>
                        <div>开放泊车位</div>
                    </div>
                </div>
                <div class="stop-col">
                    <div class="stop-col-inner">
                        <div>20132</div>
                        <div>占用泊位</div>
                    </div>
                </div>
                <div class="stop-col">
                    <div class="stop-col-inner">
                        <div>20132</div>
                        <div>泊位利用率</div>
                    </div>
                </div>
            </div>
            <div class="stop-top">
                <h2>停车收费排行</h2>
                <div class="stop-top-box">
                    <div class="stop-top-left" style="width: 52%;height: 100%;float: left;margin-left: -2%">

                    </div>
                    <div class="stop-top-right" style="width: 52%;height: 100%;float: left;margin-left: -2%;">

                    </div>
                </div>
            </div>
            <div class="yestday-inio">
                <h2>昨日运营情况</h2>
                <div class="info-list">
                    <ul>
                        <li>
                            <h3>郑州市-千玺广场</h3>
                            <div>
                                <span class="left">
                                    "进出车辆"
                                    <i>3452</i>
                                </span>
                                <span class="right">
                                    "总收入"
                                    <i>￥3432345.00</i>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 右边结束 -->
    </div>
</body>

</html>
<script src="../js公共/config.js"></script>
<script src="../js公共/jquery-3.4.1.min.js"></script>
<script src="../js公共/echarts.min.js"></script>
<script src="../js公共/china.js"></script>
<script src="js/index.js"></script>
